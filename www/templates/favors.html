<ion-view view-title="favr.club">
  <ion-nav-bar class="bar-energized">
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-buttons side="left"> 
    	<button class="button button-icon button-clear ion-navicon" menu-toggle="left"> </button> 
	</ion-nav-buttons> 
  </ion-nav-bar>
  <ion-content>
    <div id="list">

      <div ng-repeat="favor in favors" href="#/app/favors/{{favor.id}}">
        <a class="item item-avatar" href="#/app/favors/{{favor.id}}">
	      <img src="img/weikun.jpg">
	      <h2>{{favor.username}}</h2>
	      <p>{{favor.item}}</p>
  		  <i class="icon ion-location"></i>
  		  {{favor.location}}
        <span class="badge badge-assertive">${{favor.price}}</span>
	
	      </a>
	     </div> 
    </div>

    </ion-list>
  </ion-content>
</ion-view>
